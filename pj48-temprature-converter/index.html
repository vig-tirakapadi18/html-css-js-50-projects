<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Temprature Converter</title>
        <link
            rel="stylesheet"
            href="./style.css" />
        <script
            src="./script.js"
            defer></script>
    </head>
    <body>
        <div class="container">
            <h1 class="heading">Temprature Converter</h1>

            <div class="temprature-container">
                <label for="celsius">Celsius</label>
                <input
                    type="number"
                    name="celsius"
                    id="celsius"
                    class="temprature-input"
                    onchange="computeTemperature(event)" />
            </div>

            <div class="temprature-container">
                <label for="fahrenheit">Fahrenheit</label>
                <input
                    type="number"
                    name="fahrenheit"
                    id="fahrenheit"
                    class="temprature-input"
                    onchange="computeTemperature(event)" />
            </div>

            <div class="temprature-container">
                <label for="kelvin">Kelvin</label>
                <input
                    type="number"
                    name="kelvin"
                    id="kelvin"
                    class="temprature-input"
                    onchange="computeTemperature(event)" />
            </div>
        </div>
    </body>
</html>
