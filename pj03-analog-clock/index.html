<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link
      rel="stylesheet"
      href="./style.css" />
    <script
      src="./script.js"
      defer></script>
  </head>
  <body>
    <div class="clock">
      <div class="numbers">
        <div class="twelve">12</div>
        <div class="three">03</div>
        <div class="six">06</div>
        <div class="nine">09</div>
      </div>
      <div class="arrow">
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
      </div>
      <img
        src="./fastrack.png"
        alt="Fastrack" />
    </div>
  </body>
</html>
