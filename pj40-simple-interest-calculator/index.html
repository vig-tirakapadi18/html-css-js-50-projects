<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Loan Calculator</title>
        <link
            rel="stylesheet"
            href="./style.css" />
        <script
            src="./script.js"
            defer></script>
    </head>
    <body>
        <div class="container flex">
            <h1>Loan Calculator</h1>
            <h4 class="input-title">Loan Amount (Rs)</h4>
            <input
                type="number"
                class="input"
                id="loan-amount"
                min="1"
                max="1000000" />
            <h4 class="input-title">Rate of Interest (%)</h4>
            <input
                type="number"
                class="input"
                id="rate"
                min="1"
                max="100"
                step="0.1" />
            <h4 class="input-title">Months to Pay</h4>
            <input
                type="number"
                class="input"
                id="months"
                min="3"
                max="48" />
            <button class="btn">CALCULATE</button>
            <h3>
                EMI :
                <span
                    class="payment"
                    id="payment"></span>
            </h3>
        </div>
    </body>
</html>
