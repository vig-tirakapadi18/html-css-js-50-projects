<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link
      rel="stylesheet"
      href="./style.css" />
    <script
      src="./script.js"
      defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <img
          src="https://picsum.photos/id/239/500/300"
          alt="Images" />
        <img
          src="https://picsum.photos/id/243/500/300"
          alt="Images" />
        <img
          src="https://picsum.photos/id/146/500/300"
          alt="Images" />
        <img
          src="https://picsum.photos/id/49/500/300"
          alt="Images" />
        <img
          src="https://picsum.photos/id/179/500/300"
          alt="Images" />
      </div>
      <i class="fa-solid fa-backward arrow-prev btn"></i>
      <i class="fa-solid fa-forward arrow-next btn"></i>
    </div>
  </body>
</html>
