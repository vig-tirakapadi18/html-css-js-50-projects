<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Rock Paper Scissors</title>
        <link
            rel="stylesheet"
            href="./style.css" />
        <script
            src="./script.js"
            defer></script>
    </head>
    <body>
        <div class="container">
            <h1 class="heading">Rock Paper Scissors</h1>
            <p>Choose your move:</p>
            <div class="moves-container">
                <p
                    class="btn rock"
                    id="rock">
                    👊
                </p>
                <p
                    class="btn paper"
                    id="paper">
                    🖐
                </p>
                <p
                    class="btn scissors"
                    id="scissors">
                    ✌
                </p>
            </div>
            <p class="result"></p>
            <p class="score">
                Your Score:<span class="my-score">0</span> Computer Score:<span
                    class="computer-score"
                    >0</span
                >
            </p>
        </div>
    </body>
</html>
