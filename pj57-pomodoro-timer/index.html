<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Pomodoro Timer</title>
        <link
            rel="stylesheet"
            href="./style.css" />
        <script
            src="./script.js"
            defer></script>
    </head>
    <body>
        <div class="container">
            <h1 class="heading">Pomodoro Timer</h1>
            <h1
                class="timer"
                id="timer">
                25:00
            </h1>
            <div class="btns-container">
                <button
                    class="btn start-btn"
                    id="start-btn">
                    Start
                </button>
                <button
                    class="btn stop-btn"
                    id="stop-btn">
                    Stop
                </button>
                <button
                    class="btn reset-btn"
                    id="reset-btn">
                    Reset
                </button>
            </div>
        </div>
    </body>
</html>
