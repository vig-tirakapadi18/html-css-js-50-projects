<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>English Dictionary</title>
        <link
            rel="stylesheet"
            href="./style.css" />
        <script
            src="./script.js"
            defer></script>
    </head>
    <body>
        <div class="container">
            <h1 class="title">English Dictionary</h1>
            <input
                type="text"
                class="word-input"
                placeholder="Search for a word" />
            <p>Type word and press Enter</p>
            <div class="meaning-container">
                <p>Word Title: <span class="word">Word</span></p>
                <p>Meaning: <span class="meaning">Meaning</span></p>
                <audio
                    src=""
                    controls
                    id="audio"></audio>
            </div>
        </div>
    </body>
</html>
