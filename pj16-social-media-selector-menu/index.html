<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>Social Media Selector Menu</title>
    <link
      rel="stylesheet"
      href="./style.css" />
    <script
      src="./script.js"
      defer></script>
  </head>
  <body>
    <div class="menu rotate">
      <p>Social Media</p>
      <i class="fa-sharp fa-solid fa-caret-up"></i>
    </div>
    <ul class="social-lists hide">
      <li>
        <i
          class="fa-brands fa-facebook"
          style="color: #3b5998"></i>
        <p>Facebook</p>
      </li>
      <li>
        <i
          class="fa-brands fa-youtube"
          style="color: #c4302b"></i>
        <p>YouTube</p>
      </li>
      <li>
        <i
          class="fa-brands fa-twitter"
          style="color: #00acee"></i>
        <p>Twitter</p>
      </li>
      <li>
        <i
          class="fa-brands fa-whatsapp"
          style="color: #006d5b"></i>
        <p>WhatsApp</p>
      </li>
    </ul>
  </body>
</html>
