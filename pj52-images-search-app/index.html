<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Images Search App</title>
        <link
            rel="stylesheet"
            href="./style.css" />
        <script
            src="./script.js"
            defer></script>
    </head>
    <body>
        <div class="container">
            <h1 class="heading color-white">Images Search App</h1>
            <form>
                <input
                    type="text"
                    class="search-input"
                    id="search-input"
                    placeholder="Search for Images..." />
                <button
                    class="search-btn btn color-white"
                    id="search-btn">
                    Search
                </button>
            </form>

            <div
                class="imgs-container"
                id="imgs-container"></div>
            <button
                class="more-btn btn color-white"
                id="more-btn">
                Load More
            </button>
        </div>
    </body>
</html>
