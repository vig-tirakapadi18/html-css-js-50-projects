<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Weight Converter</title>
        <link
            rel="stylesheet"
            href="./style.css" />
        <script
            src="./script.js"
            defer></script>
    </head>
    <body>
        <div class="container">
            <h1 class="heading">Weight Converter</h1>
            <input
                type="number"
                class="pounds-input"
                id="pounds"
                placeholder="Pounds(lbs)" />
            <h4 class="weight-text">Your weight in KG: <span></span></h4>
            <p class="error-message"></p>
        </div>
    </body>
</html>
