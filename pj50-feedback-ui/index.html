<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Feedback UI</title>
        <link
            rel="stylesheet"
            href="./style.css" />
        <script
            src="./script.js"
            defer></script>
    </head>
    <body>
        <div class="feedback-container">
            <h1 class="feedback-heading">Feedback UI</h1>

            <div class="feedback-elements">
                <div
                    class="feedback-element"
                    id="poor">
                    <img
                        src="./poor.svg"
                        alt="Poor" />
                    <p class="info-text">Poor</p>
                </div>

                <div
                    class="feedback-element"
                    id="good">
                    <img
                        src="./good.svg"
                        alt="Good" />
                    <p class="info-text">Good</p>
                </div>

                <div
                    class="feedback-element"
                    id="excellent">
                    <img
                        src="./excellent.svg"
                        alt="Excellent" />
                    <p class="info-text">Excellent</p>
                </div>
            </div>
            <button class="btn-submit">Submit Feedback</button>
        </div>
    </body>
</html>
