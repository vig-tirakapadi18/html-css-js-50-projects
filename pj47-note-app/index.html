<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Note App</title>
        <link
            rel="stylesheet"
            href="./style.css" />
        <script
            src="./script.js"
            defer></script>
    </head>
    <body>
        <h1 class="heading">Note App</h1>
        <p class="info-text">
            <img
                src="./delete.svg"
                alt="Delete"
                class="delete-icon" />
            Double click on note to remove it!
        </p>
        <div
            class="app"
            id="app">
            <!-- <textarea
                cols="30"
                rows="10"
                class="note"
                placeholder="Empty Note"></textarea> -->
            <button
                class="add-btn"
                id="add-btn">
                <img
                    src="./plus.svg"
                    alt="Add"
                    class="add-icon" />
            </button>
        </div>
    </body>
</html>
