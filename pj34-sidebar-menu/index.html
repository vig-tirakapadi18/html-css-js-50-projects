<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Menu</title>
    <link
      rel="stylesheet"
      href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <script
      src="./script.js"
      defer></script>
  </head>
  <body>
    <i class="fa-solid fa-bars"></i>
    <div class="sidebar">
      <div class="sidebar-header">
        <img
          src="./logo.svg"
          alt="Logo"
          class="logo" />
        <i class="fa-solid fa-xmark"></i>
      </div>
      <ul class="menu">
        <li class="list">
          <a href="#"
            ><i class="fa-solid fa-house-chimney menu-item"></i>Home</a
          >
        </li>
        <li class="list">
          <a href="#"><i class="fa-solid fa-user-tie menu-item"></i>About</a>
        </li>
        <li class="list">
          <a href="#"><i class="fa-solid fa-envelope menu-item"></i>Contact</a>
        </li>
      </ul>
    </div>
  </body>
</html>
