<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Stopwatch</title>
        <link
            rel="stylesheet"
            href="./style.css" />
        <script
            src="./script.js"
            defer></script>
    </head>
    <body>
        <div class="container">
            <div>
                <div class="timer">00:00:00</div>
            </div>
            <div class="buttons-container">
                <button
                    class="btn"
                    id="start">
                    Start
                </button>
                <button
                    class="btn"
                    id="stop">
                    Stop
                </button>
                <button
                    class="btn"
                    id="reset">
                    Reset
                </button>
            </div>
        </div>
    </body>
</html>
