<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Animated Search Bar</title>
    <link
      rel="stylesheet"
      href="./style.css" />
    <script
      src="./script.js"
      defer></script>
  </head>
  <body>
    <div class="container">
      <img
        src="https://www.iconfinder.com/icons/9004811/search_find_magnifier_zoom_icon"
        alt="search"
        class="search-icon" />
      <input
        type="text"
        class="text"
        placeholder="Search..." />
      <img
        src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-256.png"
        alt="mic"
        class="mic-icon" />
    </div>
  </body>
</html>
