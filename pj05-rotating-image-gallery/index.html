<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Rotating Image Gallery</title>
    <link
      rel="stylesheet"
      href="./style.css" />
    <script
      src="./script.js"
      defer></script>
  </head>
  <body>
    <div class="image-container">
      <span style="--i: 1">
        <img src="https://picsum.photos/id/13/300/200"
      /></span>
      <span style="--i: 2">
        <img src="https://picsum.photos/id/15/300/200"
      /></span>
      <span style="--i: 3">
        <img src="https://picsum.photos/id/24/300/200"
      /></span>
      <span style="--i: 4">
        <img src="https://picsum.photos/id/71/300/200"
      /></span>
      <span style="--i: 5">
        <img src="https://picsum.photos/id/76/300/200"
      /></span>
      <span style="--i: 6">
        <img src="https://picsum.photos/id/93/300/200"
      /></span>
      <span style="--i: 7">
        <img src="https://picsum.photos/id/128/300/200"
      /></span>
      <span style="--i: 8">
        <img src="https://picsum.photos/id/133/300/200"
      /></span>
    </div>

    <div class="btn-container">
      <button
        class="btn"
        id="prev">
        Prev
      </button>
      <button
        class="btn"
        id="next">
        Next
      </button>
    </div>
  </body>
</html>
