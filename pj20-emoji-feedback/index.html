<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Emoji Feedback</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="./style.css" />
    <script
      src="./script.js"
      defer></script>
  </head>
  <body>
    <h1>Feedback</h1>
    <div class="feedback-container">
      <div class="emoji-container">
        <i
          class="fa-solid fa-face-angry fa-3x emojis"
          style="color: #b91c1c"></i>
        <i
          class="fa-solid fa-face-frown fa-3x emojis"
          style="color: #ea580c"></i>
        <i
          class="fa-solid fa-face-meh fa-3x emojis"
          style="color: #fbbf24"></i>
        <i
          class="fa-solid fa-face-smile fa-3x emojis"
          style="color: #84cc16"></i>
        <i
          class="fa-solid fa-face-laugh fa-3x emojis"
          style="color: #16a34a"></i>
      </div>
      <div class="rating-container">
        <i class="fa-solid fa-star fa-2x active"></i>
        <i class="fa-solid fa-star fa-2x"></i>
        <i class="fa-solid fa-star fa-2x"></i>
        <i class="fa-solid fa-star fa-2x"></i>
        <i class="fa-solid fa-star fa-2x"></i>
      </div>
    </div>
  </body>
</html>
